{% extends "base.html" %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12 text-center">
        <h1>홈페이지</h1>
    </div>
</div>
<div class="row mt-5">
    {% if request.session.user %}
    <div class="col-12">
        <button class="btn btn-primary btn-block" onclick="location.href='/login/logout/'">로그아웃</button>
    </div>
    {% else %}
    <div class="col-6">
        <button class="btn btn-primary btn-block" onclick="location.href='/login/login/'">로그인</button>
    </div>
    <div class="col-6">
        <button class="btn btn-primary btn-block" onclick="location.href='/login/register/'">회원가입</button>
    </div>
    {% endif %}
</div>
<div class="row mt-3">
    <div class="col-6">
        <button class="btn btn-primary btn-block" onclick="location.href='/product/create/'">상품 생성하기</button>
    </div>
    <div class="col-6">
        <button class="btn btn-primary btn-block" onclick="location.href='/product/list/'">상품목록</button>
    </div>
</div>
<div class="row mt-3">
    <div class="col-6">
        <button class="btn btn-primary btn-block" onclick="location.href='/order/list/'">주문목록</button>
    </div>
    <div class="col-6">
        <button class="btn btn-primary btn-block" onclick="location.href='/board/list/'">게시판</button>
    </div>
</div>

{% endblock %}
